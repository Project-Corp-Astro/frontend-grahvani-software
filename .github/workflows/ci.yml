name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# CI gates PRs with lint/typecheck/build. On push to main, deploys via Coolify API.
# Auto-deploy is disabled in Coolify â€” only this workflow triggers deploys.

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        continue-on-error: true
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_AUTH_SERVICE_URL: http://placeholder:3001/api/v1
          NEXT_PUBLIC_USER_SERVICE_URL: http://placeholder:3002/api/v1
          NEXT_PUBLIC_CLIENT_SERVICE_URL: http://placeholder:3008/api/v1

  deploy:
    needs: lint-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            "http://147.93.30.201:8000/api/v1/applications/${{ secrets.COOLIFY_FRONTEND_UUID }}/restart" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}")
          echo "Deploy frontend: HTTP $response"
          [ "$response" = "200" ] || exit 1
