name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Coolify auto-deploys on push to main via its own GitHub webhook.
# This workflow gates PRs â€” merge is blocked until CI passes.

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        continue-on-error: true
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_AUTH_SERVICE_URL: http://placeholder:3001/api/v1
          NEXT_PUBLIC_USER_SERVICE_URL: http://placeholder:3002/api/v1
          NEXT_PUBLIC_CLIENT_SERVICE_URL: http://placeholder:3008/api/v1
